<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Event Registration Form</h1>
    <h4>Event date:14-12-2024</h4>
    <form>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <img src="aitam.jpg" align="right" height="200" width="200">
            <label>Full Name:</label>
            <input type="text" placeholder="enter your name">
            <br><br>
            <label>Registration No:</label>
            <input type="text">
            <br><br>
            <label>Department:</label>
            <select>
                <option>CSE</option>
                <option>CSM</option>
                <option>CSD</option>
                <option>IT</option>
            </select>
            <br><br>
            <label>Year:</label><br>
            <input type="radio">1st year<br>
            <input type="radio">2nd year<br>
            <input type="radio">3rd year<br>
            <input type="radio">4th year<br>
            <br>
            <label>Are you a:</label>
            <input type="radio">Day scholar
            <input type="radio">Hostler
            <br><br>
            <label>If Day scholar</label><br>
            <label>Mode of transport:</label>
            <select>
                <option>college bus</option>
                <optgroup label="Own vehicle">
                    <option>bike</option>
                    <option>car</option>
                    <option>scooty</option>
                    <option>cycle</option>
                </optgroup>
                <option>Any other</option>
            </select>
            <br><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>contact details</legend>
            <label>Contact No:</label>
            <input type="tel">
            <br><br>
            <label>Email:</label>
            <input type="email">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Event-Specific Details</legend>
            <label>Are you participating as:</label>
            <input type="radio">Individual
            <input type="radio">Team
            <br><br>
            <label>if team,Team name:</label>
            <input type="text" placeholder="team name">
            <br><br>
            <label>No. of Team members:</label>
            <input type="number">
            <br>
            <br>
            <label><b>For pass collection,</b></label><br>
            <label>Do you have a valid ID proof?</label>
            <input type="radio">Yes
            <input type="radio">No<br><br>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Emergency Contact Details</legend>
            <label>Contact Person Name:</label>
            <input type="text">
            <br><br>
            <label>Relationship to you:</label>
            <input type="text">
            <br><br>
            <label>Contact No:</label>
            <input type="tel">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Declaration</legend>
            <textarea rows="8" cols="100"></textarea>
        </fieldset>
    </form>
    <br>
    <div align="center">
    <input type="submit">
    </div>
    </form>
</body>
</html>
