<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>dishes that we offer</legend>
            <select name="item">
                <option value="dosa">Dosa</option>
                <option value="panner">Panner curry</option>
                <option value="kfc">KFC</option>
                <option value="fishfry">fishfry</option>
                <option value="wings">wings</option>
                <option value="mushroom">Mushroom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>dishes we have</legend>
            <select name="item">
                <optgroup label="veg">
                    <option value="dosa">Dosa</option>
                    <option value="panner">Panner curry</option>
                    <option value="mushroom">Mushroom</option>
                </optgroup>
                <optgroup label="non-veg">
                    <option value="kfc">KFC</option>
                    <option value="fishfry">fishfry</option>
                    <option value="wings">wings</option>
                </optgroup>
        </fieldset>
        <br><br>
        <!-- datalist tag in html -->
         <input id="mybrowser" list="browsers" name="browser" placeholder="enter your fav browser name.."/>
         <datalist id="browsers">
             <option value="google">google</option>
             <option value="firebox">firebox</option>
             <option value="chrome">chrome</option>
             <option value="opera">opera</option>
         </datalist>

    </form>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="a" id="a">+
        <input type="number" name="b" id="b">=
        <output name="result"></output>
    </form>
</body>
</html>
