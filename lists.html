<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>my skills</h2>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>react</li>
        <li>node js</li>
     </ul>

        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>react</li>
        <li>node js</li>
      </ol>
      <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>java script</li>
        <li>react</li>
        <li>node js</li>
      </ol>
      <!-- discription list -->
       <dl>
        <dt>tea</dt>
        <dd>the tea was very hot.</dd>
        <dt>coffee</dt>
        <dd>the coffee is hot and good.</dd>
        <dt>water</dt>
        <dd>water is normal.</dd>
       </dl>
</body>
</html>
