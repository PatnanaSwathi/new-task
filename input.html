<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">First Name:</label>
        <input type="text" name="name" placeholder="enter your first name" id="name">
        <br><br>
        <label for="name">Last Name:</label>
        <input type="text" name="name" placeholder="enter your last name">
        <br><br>
        <label for="name">Email:    </label>
        <input type="email" name="email" placeholder="enter your email">
        <br>
        <br>
        <label for="name">Password: </label>
        <input type="password" name="">
        <br><br>
        <label for="name">Gender:   </label>
        <input type="radio" name=""><label for="name">male</label>
        <input type="radio" name=""><label for="name">female</label>
        <br><br>
        <label for="name">Age:      </label>
        <input type="number" name="">
        <br><br>
        <input type="submit" value="submit" >
    </fieldset>
    <br><br>
    <textarea name="" id="" placeholder="enter your feedback..."></textarea>
    <input type="submit" value="submit"/>
    <button>click here to submit</button>
    <br><br>
    <!-- how to make dropdown -->
     <select name="country">
        <option value="us">US</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
     </select>
     <!-- optgroup to catagorize options -->
      <select name="vehicles">
        <optgroup label="cars">
            <option value="bmw">BMW</option>
            <option value="alto">Alto</option>
        </optgroup>
        <optgroup label="bikes">
            <option value="pulser">Pulser</option>
            <option value="apache">Apache</option>
        </optgroup>
        <optgroup label="trucks">
            <option value="tata">Tata</option>
            <option value="volvo">Volvo</option>
        </optgroup>
      </select>
      <br><br>
    <select name="item">
        <option value="dosa">Dosa</option>
        <option value="panner">Panner curry</option>
        <option value="kfc">KFC</option>
        <option value="fishfry">fishfry</option>
        <option value="wings">wings</option>
        <option value="mushroom">Mushroom</option>
    </select>
    <select name="item">
        <optgroup label="veg">
            <option value="dosa">Dosa</option>
            <option value="panner">Panner curry</option>
            <option value="mushroom">Mushroom</option>
        </optgroup>
        <optgroup label="non-veg">
            <option value="kfc">KFC</option>
            <option value="fishfry">fishfry</option>
            <option value="wings">wings</option>
        </optgroup>
    </select>
</form>
</body>
</html>
